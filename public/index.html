<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="personCity">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <title>Who Lives Where?</title>
        <!-- SCROLLS -->
        <link rel="stylesheet" href="css/bootstrap.css"><!-- load bootstrap -->
        <link rel="stylesheet" href="css/app.css">
        <!-- SPELLS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script><!-- lod D3 -->
    </head>


    <body>
        <div class="container">
            <h1>Where People Live Visualizer</h1>
            <div id="personCityList" class="row">
                <div ng-controller="AppCtrl" class="col-md-3" >
                    <h2>Enter a Person and City</h2>
                    <form name="createEntry">
                        <div class="form-group">
                            <input type="text" placeholder="Full Name" ng-model="name" id="personName">
                            <input type="text" placeholder="State" ng-model="state">
                            <button type="submit" ng-click="updatePerson()" class="btn btn-primary" >Update</button>
                        </div>
                    </form>

                    <div class="entries_list">
                        <ul>
                            <li ng-repeat="entry in entries">{{ entry.name }}: {{ entry.state | uppercase}}</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9 forcelayout_zone">
                </div>
            </div>
        </div>

    <!-- APP SCRIPTS -->
     <script src="js/forceLayout.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    </body>
</html>
