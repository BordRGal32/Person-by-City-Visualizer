<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="Visualize">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <title>Who Lives Where?</title>
        <!-- SCROLLS -->
        <link rel="stylesheet" href="css/bootstrap.css"><!-- load bootstrap -->
        <link rel="stylesheet" href="css/app.css">
        <!-- SPELLS -->

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script><!-- lod D3 -->
        <script src='css/ui-bootstrap-tpls-0.9.0.js'></script>
    </head>


    <body>
        <div class="container">
            <nav class='navbar navbar-default'>Visualize</nav>
            </nav>
            <div ng-controller = "AppCtrl">
                <div class="entity-form">
                    <form name="createEntry" class="create-entity">
                        <div class="form-group">
                            <label for="inputSource"> Source </label>
                            <input type="text" placeholder="Source" ng-model="source" id="inputSource">
                            <color-picker colors="colors" selectedColor="nodeColors.source"></color-picker>
                            <label for="inputTarget" class="target-label"> Target </lbale>
                            <input type="text" placeholder="Target" ng-model="target" id="inputTarget">

                            <button type="submit" ng-click="updatePerson()" class="btn btn-primary entity-submit-btn" >Update</bbutton>
                        </div>
                    </form>
                </div>
                <div id="personCityList" class="row visual-container">
                    <div class="col-md-3 visual-row" >
                        <button ng-click='toggleModal()'>Edit Metadata</button>
                        <set-metadata show='modalShown'>
                        <!-- <p> Hello </p> -->
                            <form name='"setMetadata' class="set-metadata">
                                <div class="form-group">
                                    <label for="dataSetTitle">Data Set Title</label>
                                    <input type="text" ng-model="setTitle" id="dataSetTitle">
                                </div>
                                <div class="form-group">
                                    <label for="sourceCategory"> Source Category Title</label>
                                    <input type="text" ng-model="setSourceCategory" id="sourceCategory">
                                    <label for="sourceColor"> Source Color</lable>
                                    <color-picker colors="colors" selectedColor="nodeColors.target"></color-picker>
                                </div>
                                <div class="form-group">
                                    <label for="targetCategory"> Target Category Title</label>
                                     <input type="text" ng-model="settargetCategory" id="targetCategory">
                                    <label for="targetColor"> Target Color</lable>
                                    <color-picker colors="colors" selectedColor="nodeColors.target"></color-picker>
                                </div>
                                <button type="submit" ng-click="updateMetadata()" class="btn btn-primary">Save</button>
                            </form>
                        </set-metadata>
                        <div class="entries_list">
                            <ul>
                                <li ng-repeat="entry in entries">{{ entry.source.title }}: {{ entry.target.title | uppercase}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-9 forcelayout_zone">
                    </div>
                </div>
            </div>
        </div>

    <!-- APP SCRIPTS -->
     <script src="js/forceLayout.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="templates/colorpicker.html"></script>

    </body>
</html>
