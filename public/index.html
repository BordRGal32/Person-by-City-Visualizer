<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="personCity">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <title>Who Lives Where?</title>
        <!-- SCROLLS -->
        <link rel="stylesheet" href="css/bootstrap.css"><!-- load bootstrap -->
        <link rel="stylesheet" href="css/app.css">
        <!-- SPELLS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script><!-- lod D3 -->
        <script src='css/ui-bootstrap-tpls-0.9.0.js'></script>
    </head>


    <body>
        <div class="container">
            <nav class='navbar navbar-default'>Visualize</nav>
            </nav>
            <div ng-controller = "AppCtrl">
                <div class="entity-form">
                    <form name="createEntry" class="create-entity">
                        <div class="form-group">
                            <label for="inputSource"> Source </label>
                            <input type="text" placeholder="Source" ng-model="name" id="inputSource">
                            <div class='colorpicker' ng-include="'/colorPicker.html'"></div>
                            <label for="inputTarget" class="target-label"> Target </lbale>
                            <input type="text" placeholder="Target" ng-model="state" id="inputTarget">
                            <div class='colorpicker' ng-include="'/colorPicker.html'"></div>
                            <button type="submit" ng-click="updatePerson()" class="btn btn-primary entity-submit-btn" >Update</button>
                        </div>
                    </form>
                </div>
                <div id="personCityList" class="row visual-container">
                    <div class="col-md-3" >
                        <div class="entries_list">
                            <ul>
                                <li ng-repeat="entry in entries">{{ entry.name }}: {{ entry.state | uppercase}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-9 forcelayout_zone">
                    </div>
                </div>
            </div>
        </div>

    <script type="text/ng-template" id="/colorPicker.html">
        <div ng-controller="SubjectDropDownController" class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="caret"></span></button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                 <li ng-repeat="color in colors"><a ng-click="dropboxitemselected(color)" style="height:20px; background:{{color}}"></a></li>
            </ul>
        </div>
    </script>
    <!-- APP SCRIPTS -->
     <script src="js/forceLayout.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    </body>
</html>
